<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,700" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/styles.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/styles.css" rel="stylesheet"{{ if not .Site.Params.disable_sri }} integrity="{{ .Site.Data.sri.style}}" crossorigin="anonymous"{{ end }}>
    <link href="{{ .Site.BaseURL }}css/pe-icon-7-stroke.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/fontawesome-all.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/demo.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/helper.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}css/custom.css" rel="stylesheet">
    {{- .Hugo.Generator -}}
</head>

<body>

    {{ partial "navbar" . }}
    <main>
          {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }}
    {{ partial "js" . }}
</body>
</html>
